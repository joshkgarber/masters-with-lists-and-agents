{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Detail - {{ alist['name'] }}{% endblock %}</h1>
{% endblock %}

{% block main %}
<form method="post">
	<label for="name">Name
		<input name="name" id="name" value="{{ request.form['name'] }}" autofocus required>
	</label>
	<label for="description">Description
		<textarea name="description" id="description">{{ request.form['description'] }}</textarea>
	</label>
	<input type="submit" value="Save">
</form>
{% endblock %}

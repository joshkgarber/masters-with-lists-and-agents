{% block header %}

{% endblock %}

{% block main %}
<form method="post">
	<label for="name">Name
		<input name="name" id="name" value="{{ request.form['name'] }}" autofocus required>
	</label>
	<label for="name">Description
		<textarea name="description" id="description" value="{{ request.form['description'] }}"></textarea>
	</label>
	<input type="submit" value="Save">
</form>
{% endblock %}

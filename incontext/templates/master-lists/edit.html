{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Master List: {{ master_list['name'] }}{% endblock %}</h1>
<p><b>Created:</b> {{ master_list["created"].strftime("%d.%m.%Y") }}</p>
{% endblock %}
	
{% block main %}
<form method="post">
	<label for="name">Name
		<input id="name" name="name" value="{{ request.form['name'] or master_list['name'] }}" autofocus required>
	</label>
	<label for="description">Description
		<textarea id="description" name="description">{{ request.form['description'] or master_list['description'] }}</textarea>
	</label>
	<input type="submit" value="Save">
</form>
<hr>
<form method="post" action="{{ url_for('master_lists.delete', master_list_id=master_list['id']) }}">
	<input type="submit" value="Delete">
</form>
{% endblock %}

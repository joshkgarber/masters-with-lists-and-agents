{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Master Detail: {{ master_detail['name'] }}{% endblock %}</h1>
<ul>
	<li><b>Master List Name</b>: {{ master_list['name'] }}</li>
	<li><b>Master List Description</b>: {{ master_list['description'] }} </li>
</ul>
{% endblock %}
	
{% block main %}
<form method="post">
	<label for="name">Name
		<input id="name" name="name" value="{{ request.form['name'] or master_detail['name'] }}" autofocus required>
	</label>
	<label for="description">Description
		<textarea id="description" name="description">{{ request.form['name'] or master_detail['description'] }}</textarea>
	</label>
	<input type="submit" value="Save">
</form>
<hr>
<form method="post" action="{{ url_for('master_lists.delete_master_detail', master_list_id=master_list['id'], master_detail_id=master_detail['id']) }}">
	<input type="submit" value="Delete">
</form>
{% endblock %}
